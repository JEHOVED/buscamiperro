version: '3.8'

services:
  # Base de datos PostgreSQL con PostGIS
  postgres:
    image: postgis/postgis:15-3.3
    container_name: buscamiperro-postgres
    environment:
      POSTGRES_DB: buscamiperro
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - buscamiperro-network

  # Redis para colas y cache
  redis:
    image: redis:7-alpine
    container_name: buscamiperro-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - buscamiperro-network

  # MinIO para almacenamiento de archivos (S3 compatible)
  minio:
    image: minio/minio:latest
    container_name: buscamiperro-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - buscamiperro-network

  # API Gateway
  gateway-api:
    build:
      context: .
      dockerfile: ./docker/gateway-api/Dockerfile
    container_name: buscamiperro-gateway
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres123@postgres:5432/buscamiperro
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
    depends_on:
      - postgres
      - redis
      - minio
    volumes:
      - ./apps/gateway-api:/app
      - /app/node_modules
    networks:
      - buscamiperro-network
    command: npm run start:dev

  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: ./docker/auth-service/Dockerfile
    container_name: buscamiperro-auth
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres123@postgres:5432/buscamiperro
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - GOOGLE_CLIENT_ID=your-google-client-id
      - GOOGLE_CLIENT_SECRET=your-google-client-secret
      - FACEBOOK_APP_ID=your-facebook-app-id
      - FACEBOOK_APP_SECRET=your-facebook-app-secret
      - SENDGRID_API_KEY=your-sendgrid-api-key
    depends_on:
      - postgres
      - redis
    volumes:
      - ./services/auth-service:/app
      - /app/node_modules
    networks:
      - buscamiperro-network
    command: npm run start:dev

  # Dogs Service
  dogs-service:
    build:
      context: .
      dockerfile: ./docker/dogs-service/Dockerfile
    container_name: buscamiperro-dogs
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres123@postgres:5432/buscamiperro
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
    depends_on:
      - postgres
      - redis
      - minio
    volumes:
      - ./services/dogs-service:/app
      - /app/node_modules
    networks:
      - buscamiperro-network
    command: npm run start:dev

  # Sightings Service
  sightings-service:
    build:
      context: .
      dockerfile: ./docker/sightings-service/Dockerfile
    container_name: buscamiperro-sightings
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres123@postgres:5432/buscamiperro
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
    depends_on:
      - postgres
      - redis
      - minio
    volumes:
      - ./services/sightings-service:/app
      - /app/node_modules
    networks:
      - buscamiperro-network
    command: npm run start:dev

  # Match Service
  match-service:
    build:
      context: .
      dockerfile: ./docker/match-service/Dockerfile
    container_name: buscamiperro-match
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres123@postgres:5432/buscamiperro
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    volumes:
      - ./services/match-service:/app
      - /app/node_modules
    networks:
      - buscamiperro-network
    command: npm run start:dev

  # Chat Service
  chat-service:
    build:
      context: .
      dockerfile: ./docker/chat-service/Dockerfile
    container_name: buscamiperro-chat
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres123@postgres:5432/buscamiperro
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    volumes:
      - ./services/chat-service:/app
      - /app/node_modules
    networks:
      - buscamiperro-network
    command: npm run start:dev

  # Notification Service
  notification-service:
    build:
      context: .
      dockerfile: ./docker/notification-service/Dockerfile
    container_name: buscamiperro-notifications
    ports:
      - "3006:3006"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres123@postgres:5432/buscamiperro
      - REDIS_URL=redis://redis:6379
      - VAPID_PUBLIC_KEY=your-vapid-public-key
      - VAPID_PRIVATE_KEY=your-vapid-private-key
      - VAPID_SUBJECT=mailto:admin@buscamiperro.com
    depends_on:
      - postgres
      - redis
    volumes:
      - ./services/notification-service:/app
      - /app/node_modules
    networks:
      - buscamiperro-network
    command: npm run start:dev

  # Profile Service
  profile-service:
    build:
      context: .
      dockerfile: ./docker/profile-service/Dockerfile
    container_name: buscamiperro-profile
    ports:
      - "3007:3007"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres123@postgres:5432/buscamiperro
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
    depends_on:
      - postgres
      - redis
      - minio
    volumes:
      - ./services/profile-service:/app
      - /app/node_modules
    networks:
      - buscamiperro-network
    command: npm run start:dev

  # Report Service
  report-service:
    build:
      context: .
      dockerfile: ./docker/report-service/Dockerfile
    container_name: buscamiperro-reports
    ports:
      - "3008:3008"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres123@postgres:5432/buscamiperro
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    volumes:
      - ./services/report-service:/app
      - /app/node_modules
    networks:
      - buscamiperro-network
    command: npm run start:dev

  # Frontend Web (Angular)
  frontend-web:
    build:
      context: .
      dockerfile: ./docker/frontend-web/Dockerfile
    container_name: buscamiperro-frontend
    ports:
      - "4200:4200"
    environment:
      - NODE_ENV=development
      - API_URL=http://localhost:3000
    volumes:
      - ./apps/frontend-web:/app
      - /app/node_modules
    networks:
      - buscamiperro-network
    command: npm run start

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  buscamiperro-network:
    driver: bridge